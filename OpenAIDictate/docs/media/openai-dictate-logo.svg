<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" role="img" aria-labelledby="title desc">
  <title id="title">OpenAIDictate Logo</title>
  <desc id="desc">Stylized microphone icon followed by the project name</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#15aabf" />
      <stop offset="100%" stop-color="#4c6ef5" />
    </linearGradient>
  </defs>
  <rect width="240" height="80" rx="12" fill="#0b0d17" />
  <g transform="translate(28,20)">
    <rect x="-12" y="0" width="24" height="40" rx="12" fill="url(#grad)" />
    <rect x="-18" y="14" width="36" height="12" rx="6" fill="#e9ecef" opacity="0.7" />
    <rect x="-4" y="40" width="8" height="12" rx="4" fill="#4c6ef5" />
  </g>
  <text x="90" y="47" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="32" fill="#f8f9fa">OpenAI</text>
  <text x="195" y="47" font-family="'Segoe UI Semibold', 'Helvetica Neue', Arial, sans-serif" font-size="32" fill="#15aabf">Dictate</text>
</svg>
